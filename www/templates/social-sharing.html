<ion-view title="Social sharing">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header center">
    <h1>Social sharing</h1>
    <p class="description">
        PhoneGap Social Sharing plugin for Android
    </p>

      <button class="button button-stable button-block" ng-click="twitter();">Share by twitter</button>
      <button class="button button-stable button-block" ng-click="whatsapp();">Share by WhatsApp</button>
      <button class="button button-stable button-block" ng-click="facebook();">Share by Facebook</button>
      <button class="button button-stable button-block" ng-click="sms();">Share by SMS</button>

  </ion-content>
</ion-view>

<ion-view title="Bar Code Scanner">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header center">
    <h1>Bar Code Scanner</h1>
      <p class="description">
          Cross-platform BarcodeScanner for Cordova / PhoneGap.
      </p>
      <button class="button button-block button-stable" ng-click="scanBarcode();">To scan a QR Code</button>
      <div>
          Resultat : <br/>
          Result:   {{text}}<br />
          Format:   {{format}}<br />
          Cancelled:  {{cancelled}}<br />
          Error:  {{error}}<br />
      </div>
  </ion-content>
</ion-view>
